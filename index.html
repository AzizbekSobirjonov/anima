<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatsiya</title>
    <style>


        body{
            background: linear-gradient(red, yellow, rgb(180, 11, 172));
        }

        .box img{
            width: 500px;
            height: 500px;
            border-radius: 100px;
        }

        .box{
            width: 500px;
            height: 500px;
            margin: 300px;
            margin-left: 700px;
            animation: spin 4s linear infinite;
            border-radius: 100px;
        }

        @keyframes spin {
            from { transform: rotate(0deg);}
            to { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="box"> <img src="image.png" alt="rasm"></div>

</body>
</html>
